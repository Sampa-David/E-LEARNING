# Railway Deployment Configuration
# This file helps Railway understand how to deploy the Laravel app

{
  "build": {
    "builder": "paketobuildpacks/builder:full"
  },
  "env": {
    "BP_PHP_VERSION": "8.2",
    "BP_COMPOSER_VERSION": "latest",
    "BP_COMPOSER_INSTALL_GLOBAL_PACKAGES": "true",
    "BP_COMPOSER_VENDOR_DIR": "./vendor"
  },
  "processes": {
    "web": "vendor/bin/heroku-php-apache2 public/",
    "worker": "php artisan queue:work --sleep=3 --tries=3"
  }
}
